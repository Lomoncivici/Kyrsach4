{% if items %}
<section class="row">
  <div class="row__header">
    <h3>{{ title }}</h3>
  </div>

  <div class="lane" data-page-size="4">
    <button type="button" class="btn lane-nav lane-prev" aria-label="Назад">‹</button>
    <div class="lane-viewport">
      <div class="lane-track">
        {% for it in items %}
          <a href="{% url 'content_detail' it.id %}" class="card-tile" title="{{ it.title }}">
            <img src="{{ it.poster_url }}" alt="{{ it.title }}" loading="lazy" />
            <span class="rating" aria-label="оценка">{{ it.rating }}</span>
            <div class="tile__hover">
              <div class="tile__title">{{ it.title }}</div>
              <div class="tile__meta">{{ it.year }}, {{ it.kind_display }}</div>
            </div>
          </a>
        {% endfor %}
      </div>
    </div>
    <button type="button" class="btn lane-nav lane-next" aria-label="Вперёд">›</button>
  </div>
</section>
{% endif %}
