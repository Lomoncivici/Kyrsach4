{% extends 'base.html' %}
{% block title %}Регистрация — Киновечер{% endblock %}
{% block content %}
<section class="center-card">
  <div class="card auth-card">
    <h1 class="card__title">Регистрация</h1>
    <form method="post" action="">
      {% csrf_token %}
      <div class="field">
        <label>Логин</label>
        <input type="text" name="login" required>
      </div>
      <div class="field">
        <label>Электронная почта</label>
        <input type="email" name="email" required>
      </div>
      <div class="field">
        <label>Телефон (необязательно)</label>
        <input type="text" name="phone" placeholder="+79991234567">
      </div>
      <div class="field">
        <label>Пароль</label>
        <input type="password" name="password" required>
      </div>
      <div class="field">
        <label>Подтверждение пароля</label>
        <input type="password" name="password2" required>
      </div>
      <button class="btn btn-primary w-100" type="submit">Зарегистрироваться</button>
    </form>
    <div class="muted mt-2">
      Уже есть аккаунт? <a href="/login">Войти</a>
    </div>
    {% if messages %}
        <div class="messages">
            {% for m in messages %}
            <div class="alert {% if m.tags %}alert-{{ m.tags }}{% endif %}">{{ m }}</div>
            {% endfor %}
        </div>
    {% endif %}
  </div>
</section>
{% endblock %}
