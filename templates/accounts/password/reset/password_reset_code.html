{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="center-card">
    <div class="card auth-card">
        <h1 class="card__title">Код подтверждения</h1>
        
        <p class="muted">
            Мы отправили 6-значный код на <strong>{{ email }}</strong>. 
            Введите его ниже.
        </p>
        
        <div class="alert alert-warning">
            <i class="bi bi-clock"></i> 
            Код действителен 2 минуты
        </div>
        
        <form method="post">
            {% csrf_token %}
            
            <div class="field">
                <label for="id_code" class="form-label">6-значный код</label>
                <input type="text" 
                       name="code" 
                       id="id_code" 
                       class="form-control" 
                       maxlength="6" 
                       minlength="6"
                       required
                       style="letter-spacing: 3px; text-align: center; font-size: 20px; font-weight: bold;"
                       placeholder="000000"
                       autocomplete="off">
                <small class="muted" style="text-align: center; display: block; margin-top: 8px;">
                    Введите 6 цифр из письма
                </small>
            </div>
            
            <div class="field" style="margin-top: 24px;">
                <button type="submit" class="btn btn-primary w-100">
                    <i class="bi bi-check-circle"></i> Подтвердить код
                </button>
            </div>
            
            <div style="display: flex; gap: 10px; margin-top: 16px;">
                <a href="{% url 'password_reset_request' %}" class="btn btn-link w-100">
                    Отправить новый код
                </a>
                <a href="{% url 'login' %}" class="btn btn-outline-secondary w-100">
                    Отмена
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
