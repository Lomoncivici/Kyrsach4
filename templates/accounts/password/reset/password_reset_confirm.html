{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="center-card">
    <div class="card auth-card">
        <h1 class="card__title">Новый пароль</h1>
        
        <p class="muted">
            Придумайте новый пароль для вашего аккаунта.
        </p>
        
        <form method="post">
            {% csrf_token %}
            
            <div class="field">
                <label for="id_new_password1" class="form-label">Новый пароль</label>
                <input type="password" 
                       name="new_password1" 
                       id="id_new_password1" 
                       class="form-control" 
                       required
                       placeholder="Введите новый пароль">
                <small class="muted">
                    Минимум 8 символов, хотя бы одна заглавная буква и цифра
                </small>
            </div>
            
            <div class="field">
                <label for="id_new_password2" class="form-label">Подтверждение пароля</label>
                <input type="password" 
                       name="new_password2" 
                       id="id_new_password2" 
                       class="form-control" 
                       required
                       placeholder="Повторите новый пароль">
            </div>
            
            <div class="field" style="margin-top: 24px;">
                <button type="submit" class="btn btn-primary w-100">
                    <i class="bi bi-check-circle"></i> Установить новый пароль
                </button>
            </div>
            
            <div class="text-center" style="margin: 16px 0;">
                <a href="{% url 'login' %}" class="btn btn-outline-secondary w-100">
                    Отмена
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
